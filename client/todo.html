<!DOCTYPE html>
<html lang="en">

<head>
   
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1056556717812-ab39rpf56hs9o0n0mcf9u8dod31879v4.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css">
    <title>Document</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top mb-4" id="main-nav">
        <div class="container">
            <a href="index.html" class="navbar-brand">JS Todos</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="todo.html" class="nav-link">Todo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="signOut()"  class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <!-- NAVBAR -->

    <header id="home-section">
            <div class="dark-overlay">
              <div class="home-inner container">
                    <div id="alert" class="" role="alert">
                           
                    </div>
               <div class="row">                    
                    <button data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" class="btn btn-secondary mb-4"><i class="fa fa-plus"> Add a new Todo</i></button> 
                   
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody id="tableContent">
                                <tr id="placeholder" class="mt-4">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td> No Data ...</td>
                                </tr>
                               
                            </tbody>
                          </table>
               </div>
              </div>
            </div>
          </header>


          <!-- MODAL -->

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Create Todo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Todos:</label>
                          <input type="text" class="form-control"  id="title">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea  class="form-control" id="description"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">due date:</label>
                          <input type="date" class="form-control" id="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">priority:</label>
                            <select  class="form-control" id="priority">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                              </select>
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button onclick="createTodo()" type="button" data-dismiss="modal" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>

        <!-- MODAL EDIT -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Todos:</label>
                          <input type="text" class="form-control"  id="titleEdit">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea  class="form-control" id="descriptionEdit"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">due date:</label>
                          <input type="date" class="form-control" id="dueDateEdit">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">priority:</label>
                            <select  class="form-control" id="priorityEdit">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                              </select>
                          </div>
                          <input type="hidden" name="" id="idTodo">
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button onclick="updateTodo()" type="button" data-dismiss="modal" class="btn btn-primary">update</button>
                    </div>
                  </div>
                </div>
              </div>
      

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js//todo.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
